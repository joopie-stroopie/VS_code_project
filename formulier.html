<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulier voor contactgegevens op de website van Joost Reijm">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="afbeeldingen/joost.png">
    <title>Joost Reijm | Formulier</title>
    <style>
        /* Form specific styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        
        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin: 0.5rem 0;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .btn-reset {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
    </style>
    <script>
        function verstuurFormulier(event) {
            event.preventDefault(); 
            
            const voornaam = document.getElementById("voornaam").value;
            const achternaam = document.getElementById("achternaam").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const bday = document.getElementById("bday").value;
            const leeftijd = document.getElementById("leeftijd").value;
            const geslacht = document.querySelector('input[name="geslacht"]:checked')?.value;
            const opmerkingen = document.getElementById("opmerkingen").value;

            
            localStorage.setItem("voornaam", voornaam);
            localStorage.setItem("achternaam", achternaam);
            localStorage.setItem("email", email);
            localStorage.setItem("phone", phone);
            localStorage.setItem("bday", bday);
            localStorage.setItem("leeftijd", leeftijd);
            localStorage.setItem("geslacht", geslacht);
            localStorage.setItem("opmerkingen", opmerkingen);

            window.location.href = 'bedankt.html';
        }
    
    </script>
 
</head>

<body>
    <!-- Header with navigation -->
    <header>
        <div class="container header-container">
            <div class="logo">Joost Reijm</div>
            
            <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Menu openen">
                â˜°
            </button>
            
            <nav>
                <a href="/" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">Over Mij</a>
                <a href="family.html" class="nav-link">Familie</a>
                <a href="formulier.html" class="nav-link active">Formulier</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Hero section -->
        <section class="hero">
            <h1>Contactformulier</h1>
            <p>Vul het formulier in om in contact te komen</p>
        </section>
        
        <!-- Form section -->
        <section class="card">
            <form id="contactForm" onsubmit="verstuurFormulier(event)">
                <div class="form-group">
                    <label for="voornaam">Voornaam</label>
                    <input class="form-control" type="text" id="voornaam" placeholder="Voornaam">
                </div>
                
                <div class="form-group">
                    <label for="achternaam">Achternaam</label>
                    <input class="form-control" type="text" id="achternaam" placeholder="Achternaam">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="email@voorbeeld.nl">
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefoonnummer</label>
                    <input class="form-control" type="tel" id="phone" placeholder="06-12345678">
                </div>
                
                <div class="form-group">
                    <label for="bday">Geboortedatum</label>
                    <input class="form-control" type="date" id="bday">
                </div>
                
                <div class="form-group">
                    <label for="leeftijd">Leeftijd</label>
                    <input class="form-control" type="number" id="leeftijd" placeholder="Leeftijd">
                </div>
                
                <div class="form-group">
                    <label>Geslacht</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="man" value="man" name="geslacht">
                            <label for="man">Man</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="vrouw" value="vrouw" name="geslacht">
                            <label for="vrouw">Vrouw</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="anders" value="anders" name="geslacht">
                            <label for="anders">Anders</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="opmerkingen">Opmerkingen</label>
                    <textarea class="form-control" id="opmerkingen" placeholder="Laat hier je bericht achter" rows="5"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="reset" class="btn btn-reset">Reset</button>
                    <button type="submit" class="btn">Verstuur</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Joost Reijm 2025</p>
        </div>
    </footer>
    
    <script src="scripts.js"></script>
</body>

</html>
